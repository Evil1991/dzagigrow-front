<section class="catalog">
    <div class="_container">
        <h3 class="catalog__title title-24">Удобрения и стимуляторы</h3>
        <div class="catalog__row">
            <div class="catalog__filters">
                <div class="catalog__filter-item">
                    <div class="catalog__filter-header">
                        <span class="catalog__filter-title text-14">E-Mode</span>
                        <div class="catalog__filter-icon">
                            <svg>
                                <use xlink:href="../img/sprite.svg#arrow-icon-down"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="catalog__filter-body">
                        <ul class="header__catalog-list">
                            <li class="header__catalog-item">
                                <a href="#" class="header__catalog-link">
                                    <span>Комплектующие</span>
                                </a>
                            </li>
                            <li class="header__catalog-item">
                                <a href="#" class="header__catalog-link">
                                    <span>Приборы</span>
                                </a>
                            </li>
                            <li class="header__catalog-item">
                                <a href="#" class="header__catalog-link">
                                    <span>Расходники</span>
                                </a>
                            </li>
                            <li class="header__catalog-item">
                                <a href="#" class="header__catalog-link">
                                    <span>Системы</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="catalog__filter-item range-slider">
                    <div class="catalog__filter-header">
                        <span class="catalog__filter-title text-14">Цена</span>
                        <div class="catalog__filter-icon">
                            <svg>
                                <use xlink:href="../img/sprite.svg#arrow-icon-down"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="catalog__filter-body">
                        <div class="range-slider__wrapper">
                            <div class="range-slider__container">
                                <div class="slider-track"></div>
                                <input type="range" min="0" max="30000" value="30" id="slider-1" oninput="slideOne()">
                                <input type="range" min="0" max="30000" value="10000" id="slider-2" oninput="slideTwo()">
                            </div>
                            <div class="range-slider__values">
                                <input class="range-slider__input range-slider__min" type="text" id="range1">
                                <span class="range-slider__line"></span>
                                <input class="range-slider__input range-slider__max" type="text" id="range2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="catalog__cards">

            </div>
        </div>
    </div>
</section>
